<!doctype html>
<html>
<head>
    <title>Llama Chat</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: auto; padding: 2em; }
        textarea { width: 100%; height: 100px; }
        .response { margin-top: 20px; background: #f0f0f0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Llama Chatbot</h1>
    <form method="POST">
        <textarea name="user_input" placeholder="Ask me anything..." required></textarea>
        <br><br>
        <button type="submit">Send</button>
    </form>
    {% if response %}
        <div class="response"><strong>Response:</strong><br>{{ response }}</div>
    {% endif %}
</body>
</html>
